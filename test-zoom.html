<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style type="text/css">
			.test {
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<div>
			<span>Current zoom:&nbsp;</span>
			<span id="zoom-value"></span>
		</div>
		<div>
			<span>Current scale:&nbsp;</span>
			<span id="scale-value"></span>
		</div>
		<div>
			<span>Input value:&nbsp;</span>
			<span id="input-value"></span>
		</div>
		<div>
			<label for="test">Test</label>
			<input type="text" name="test" id="test" class="test" />
		</div>
		<div>
			<button type="button" onclick="buttonClick()">Click</button>
			<button type="button" onclick="reset()">Reset</button>
		</div>
		<script type="text/javascript">
			function buttonClick() {
				document.querySelector('#input-value').innerHTML = document.querySelector('#test').value;
				document.querySelector('#zoom-value').innerHTML = document.body.style.zoom;
				document.querySelector('#scale-value').innerHTML = document.body.style.scale;
			}
			function reset() {
				document.querySelector('#test').value = '';
				document.querySelector('#input-value').innerHTML = '';
				document.querySelector('#zoom-value').innerHTML = document.querySelector('#test').value;
				document.querySelector('#scale-value').innerHTML = document.querySelector('#test').value;
			}
		</script>
	</body>
</html>
